<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Gambar</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 500px;
            padding: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
        }
        .gallery img {
            width: 100%;
            aspect-ratio: 2 / 3;
            object-fit: cover;
            border-radius: 5px;
        }
        .article {
            color: white;
            margin-top: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery" id="gallery"></div>
        <div class="article" id="article" style="display: none;">
            <h2>Artikel Galeri</h2>
            <p>Selamat datang di galeri kami! Di sini Anda dapat menemukan berbagai gambar menarik yang dikurasi khusus untuk Anda.</p>
        </div>
    </div>
    
    <script>
        async function loadImages() {
            try {
                const response = await fetch('link.txt');
                const text = await response.text();
                const links = text.split('\n').map(link => link.trim()).filter(link => link);
                
                const gallery = document.getElementById('gallery');
                const article = document.getElementById('article');
                let index = 0;
                let imageCount = 0;
                
                function addImage() {
                    if (index >= links.length) return;
                    const img = document.createElement('img');
                    img.src = links[index];
                    img.onerror = () => {
                        index++;
                        addImage();
                    };
                    gallery.appendChild(img);
                    index++;
                    imageCount++;
                    
                    if (imageCount === 2) {
                        gallery.appendChild(article);
                        article.style.display = 'block';
                    }
                }
                
                while (index < links.length) {
                    addImage();
                }
            } catch (error) {
                console.error('Gagal memuat gambar:', error);
            }
        }
        
        loadImages();
    </script>
</body>
</html>
